<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <link rel="stylesheet" href="../../static/js/build/ol.css" type="text/css">
    <link rel="stylesheet" href="../../static/css/layout.css" type="text/css">
	
	<script src="../../static/js/build/ol.js" type="text/javascript"></script>
	<script src="../../static/js/openspace-ol3.js" type="text/javascript"></script>
	<script src="../../static/js/os-openspace1.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.2.1/proj4.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.8/socket.io.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

    <title>Tracker Map</title>
  </head>
  <body onload="init()">
    <div id="map" class="map"></div>
	<div id="footer">	
		<form class="form-inline">
			<label>Geometry type &nbsp;</label>
			  <select id="type">
				<option value="Point">Point</option>
				<option value="LineString">LineString</option>
				<option value="None">None</option>
			  </select>
		</form>
		<div id="docs">
			<p>Daily Tile Quota: available=<span id = 'tilesAvailable'> </span> used=<span id = 'tilesUsed'> </span></p>
			 <form id ='search-form'>
				<input type="text" name="query" id='search-query' value ='search text'/> &nbsp <input type="submit" value="Search"/>
			</form> 
			<select id="result-select">	</select>
		</div>
	</div>
	<div id="overlay">
		<table id="table">
		  <tr>			
			<td class="fixed">Elevation (m)</td>
			<td colspan="5"><span id="Elev"></span></td> 
		  </tr> 
		  <tr>     
			<td></td>
			<td>Lat / Northing</td> 
			<td>Long / Easting</td>
			<td>Distance (km)</td> 
			<td>Ascent (m)</td>
			<td>Time</td>
		  </tr>
		  <tr>     
			<td>Total:</td>
			<td></td> 
			<td></td>
			<td></td> 
			<td></td>
			<td></td>
		  </tr>
		</table>
	</div>
  </body>
</html>
